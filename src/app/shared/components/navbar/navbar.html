<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Vendor App (Angular)</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          @for (item of items(); track $index) {
          <a
            class="nav-link {{item.children.length > 0 ? 'dropdown-toggle': ''}} "
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{item.name}}
          </a>

          @if (item.children.length > 0) {
          <ul class="dropdown-menu">
            @for (children of item.children; track $index) {
            <li>
              <a class="dropdown-item" href="#" [routerLink]="children.route" routerLinkActive="active"
                >{{children.name}}</a
              >
            </li>
            }
          </ul>
          } }
        </li>
      </ul>
    </div>
  </div>
</nav>
